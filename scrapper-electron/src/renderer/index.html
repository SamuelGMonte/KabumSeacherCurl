<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper</title>
</head>
<body>
    <h1>Scraper</h1>
    <form id="scraperForm">
        <label>
            Escolha a opção:
            <select name="option" id="option">
                <option value="1">Kabum</option>
                <option value="2">Mercado Livre</option>
            </select>
        </label>
        <br />
        <label>
            Produto:
            <input type="text" name="product_name" id="product_name" required />
        </label>
        <br />
        <label>
            Páginas:
            <input type="number" name="pag" id="pag" required />
        </label>
        <br />
        <label>
            Preço Máximo:
            <input type="number" name="max_price" id="max_price" />
        </label>
        <br />
        <label>
            Preço Mínimo:
            <input type="number" name="min_price" id="min_price" />
        </label>
        <br />
        <button type="submit" id="submitBtn">Buscar</button>
    </form>

    <div id="result"></div>

    <script src="renderer.js"></script>
</body>
</html>
